server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    root   /usr/share/nginx/html;

    location = / { # this actually performs an internal redirect to /index.html which is intercepted by "location = /index.html"
        # see https://nginx.org/en/docs/http/ngx_http_index_module.html
        index index.html;
    }

    location = /index.html {
    }

    location ~* ^/(images|css|js|fonts)/ {
        root   /usr/share/nginx/html;
    }

    # Proxy pass API requests to the gateway
    location / {
        proxy_pass http://micros-gateway:8080;
        proxy_redirect off; # the original Location header from the upstream server is passed directly to the client
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

